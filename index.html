<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You♡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #password-input, #name-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn, #tap-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gif-container, #video-container {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>For You♡</h1>

    <div id="password-form">
        <label for="password-input">In what month were you born? (Please type in all lowercase)</label>
        <input type="text" id="password-input" placeholder="Enter month">
        <br>
        <button id="submit-btn" onclick="checkPassword()">Submit</button>
    </div>

    <div id="name-form" style="display: none;">
        <label for="name-input">What's your name?</label>
        <input type="text" id="name-input" placeholder="Enter your name">
        <br>
        <button id="submit-name-btn" onclick="checkName()">Submit</button>
    </div>

    <div id="question-form" style="display: none;">
        <p>Do you like Harry Potter?</p>
        <button id="yes-btn" onclick="showGif()">Yes</button>
        <button id="no-btn" onclick="endStory()">No</button>
    </div>

    <div id="gif-container">
        <img src="https://media.giphy.com/media/SwIMZUJE3ZPpHAfTC4/giphy.gif" alt="GIF">
        <br>
        <button id="tap-btn" onclick="showVideo()">Tap In</button>
    </div>

    <div id="video-container" style="display: none;">
        <!-- Replace 'your_video_url' with the actual URL of your video -->
        <iframe width="560" height="315" src="https://drive.google.com/file/d/1g-sC9LUr8Ozgh3F0MlVEBcVkZNuzI-cH/preview" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password-input").value.toLowerCase();
            var correctPassword = "december";

            if (passwordInput === correctPassword) {
                // Show the name form after entering the correct password
                document.getElementById("password-form").style.display = "none";
                document.getElementById("name-form").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function checkName() {
            var nameInput = document.getElementById("name-input").value.toLowerCase();
            var correctName = "sarah";

            if (nameInput === correctName) {
                // Show the question form after entering the correct name
                document.getElementById("name-form").style.display = "none";
                document.getElementById("question-form").style.display = "block";
            } else {
                alert("Incorrect name. Please try again.");
            }
        }

        function showGif() {
            // Show the gif container and tap button
            document.getElementById("question-form").style.display = "none";
            document.getElementById("gif-container").style.display = "block";
        }

        function showVideo() {
            // Show the video container after tapping
            document.getElementById("gif-container").style.display = "none";
            document.getElementById("video-container").style.display = "block";
        }

        function endStory() {
            alert("Oh, too bad! Maybe next time. Refresh the page to try again.");
        }
    </script>
</body>
</html>
